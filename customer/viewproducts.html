<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products - Smart Trolley</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md w-full fixed top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-2xl font-bold text-indigo-600">Smart Trolley</h1>
        <div>
          <a href="scanner.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Scanner</a>
          <a href="viewproducts.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">View Products</a>
          <a href="billing.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Billing</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="pt-20 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">üõç Browse Products</h1>

    <!-- Search, Filter, and Sort Section -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
      <input id="search-bar" type="text" placeholder="Search products..." class="w-full md:w-1/4 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 mb-4 md:mb-0">
      <select id="category-filter" class="w-full md:w-1/4 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="groceries">Groceries</option>
        <option value="fashion">Fashion</option>
      </select>
      <select id="sort-options" class="w-full md:w-1/4 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600">
        <option value="name">Sort by Name</option>
        <option value="price">Sort by Price</option>
        <option value="expiry">Sort by Expiry</option>
        <option value="availability">Sort by Availability</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Products will be dynamically loaded here -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center mt-8">
      <button id="prev-page" class="bg-gray-300 px-4 py-2 rounded-lg mr-2 hover:bg-gray-400" disabled>Previous</button>
      <button id="next-page" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Next</button>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative"></div>
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800" aria-label="Close Modal">&times;</button>
      <img id="modal-image" src="" alt="Product Image" class="w-full h-48 object-cover rounded-lg mb-4">
      <h2 id="modal-name" class="text-2xl font-bold text-gray-800 mb-2"></h2>
      <p id="modal-price" class="text-lg text-indigo-600 font-bold mb-2"></p>
      <p id="modal-description" class="text-gray-700 mb-4"></p>
      <p id="modal-ingredients" class="text-sm text-gray-600 mb-4"></p>
      <p id="modal-expiry" class="text-sm text-gray-600 mb-4"></p>
      <p id="modal-rating" class="text-sm text-yellow-500 mb-4"></p>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-16">
    <div class="text-center">
      <p>&copy; 2023 Smart Trolley. All rights reserved.</p>
    </div>
  </footer>

  <script src="scanner.js"></script>
</body>
</html>
