<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script> <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #343a40;
    }

    .inventory-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: calc(100% - 22px);
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 8px 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn-edit {
      background-color: #ffc107;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .form-inline {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-section {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .nav-btn {
      background-color: #6c757d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¦ Seller - Product Inventory</h2>

  <div class="inventory-container">
    <form id="productForm" class="form-inline">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price (â‚¹)" required>
      <button type="submit" class="btn">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price (â‚¹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="nav-section">
      <button class="nav-btn" onclick="goToQR()">Go to QR Generator</button>
      <button class="nav-btn" onclick="goHome()">Home</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.querySelector("#inventoryTable tbody");
      const form = document.getElementById("productForm");
      let editKey = null;
  
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBJUHrYQTHeunfLN8SIucWW__9PWYSTAFQ",
        authDomain: "battle-hacks.firebaseapp.com",
        databaseURL: "https://battle-hacks-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "battle-hacks",
        storageBucket: "battle-hacks.firebasestorage.app",
        messagingSenderId: "244147143096",
        appId: "1:244147143096:web:776f207c0d88e9ec55cf4d"
      };
  
      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
  
      // Fetch products from Firebase
      function fetchProducts() {
        firebase.database().ref("products").on("value", (snapshot) => {
          const products = [];
          snapshot.forEach((childSnapshot) => {
            const product = childSnapshot.val();
            product.key = childSnapshot.key;
            products.push(product);
          });
          renderTable(products);
        });
      }
  
      // Render table
      function renderTable(products) {
        tableBody.innerHTML = "";
        products.forEach((product, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${product.name}</td>
            <td>â‚¹${product.price}</td>
            <td>
              <button class="btn btn-edit" onclick="editProduct('${product.key}')">Edit</button>
              <button class="btn btn-danger" onclick="deleteProduct('${product.key}')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }
  
      // Add or update product
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const price = parseInt(document.getElementById("price").value);
  
        if (editKey) {
          firebase.database().ref(`products/${editKey}`).set({ name, price });
          editKey = null;
        } else {
          firebase.database().ref("products").push({ name, price });
        }
  
        form.reset();
      });
  
      // Edit product
      function editProduct(key) {
        firebase.database().ref(`products/${key}`).once("value").then((snapshot) => {
          const product = snapshot.val();
          document.getElementById("name").value = product.name;
          document.getElementById("price").value = product.price;
          editKey = key;
        });
      }
  
      // Delete product
      function deleteProduct(key) {
        firebase.database().ref(`products/${key}`).remove();
      }
  
      function goToQR() {
        window.location.href = "qrgenerate.html";
      }
  
      function goHome() {
        window.location.href = "index.html";
      }
  
      // Load products initially
      fetchProducts();
    });
    
  </script>

</body>
</html>

  renderTable();
</script></script>
