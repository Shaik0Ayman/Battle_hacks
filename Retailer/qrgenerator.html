<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator - Retailer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <nav class="bg-white shadow-md w-full fixed top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-2xl font-bold text-indigo-600">Retailer Dashboard</h1>
        <div>
          <a href="dashboard.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Dashboard</a>
          <a href="prodsensor.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Product Sensor</a>
          <a href="qrgenerator.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">QR Generator</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="pt-20 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">QR Code Generator</h1>
    <!-- QR Code Generator Form -->
    <form id="qr-form" class="bg-white p-6 rounded-lg shadow-lg">
      <div class="mb-4">
        <label for="product-name" class="block text-gray-700 font-bold mb-2">Product Name</label>
        <input type="text" id="product-name" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter product name">
      </div>
      <div class="mb-4">
        <label for="product-id" class="block text-gray-700 font-bold mb-2">Product ID</label>
        <input type="text" id="product-id" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter product ID">
      </div>
      <div class="mb-4">
        <label for="product-url" class="block text-gray-700 font-bold mb-2">Product URL</label>
        <input type="text" id="product-url" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter product URL">
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Generate QR Code</button>
    </form>
    <!-- QR Code Display -->
    <div id="qr-code" class="mt-8 flex justify-center"></div>
  </div>
  <script src="qrgenerator.js"></script>
</body>
</html>
