<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .product {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .product-name {
      font-weight: 500;
      font-size: 16px;
      word-wrap: break-word;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .qr {
      grid-column: span 3;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    canvas {
      margin: 10px;
    }

    .nav-section {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-btn {
      background-color: #6c757d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .product {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .btn {
        width: 100%;
      }

      .nav-section {
        flex-direction: column;
        align-items: center;
      }

      .nav-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸ”² QR Code Generator</h2>

  <div class="container" id="productList">
    <!-- Products and QR Codes will be rendered here -->
  </div>

  <div class="nav-section">
    <button class="nav-btn" onclick="goBack()">Back to Inventory</button>
    <button class="nav-btn" onclick="goHome()">Home</button>
  </div>

  <script>
    const productList = document.getElementById("productList");
    const products = JSON.parse(localStorage.getItem("products")) || [];
  
    products.forEach((product, index) => {
      const productDiv = document.createElement("div");
      productDiv.classList.add("product");
  
      const name = document.createElement("span");
      name.classList.add("product-name");
      name.textContent = `${product.name} - â‚¹${product.price}`;
  
      const btnGenerate = document.createElement("button");
      btnGenerate.classList.add("btn");
      btnGenerate.textContent = "Generate QR";
      btnGenerate.onclick = () => generateQR(product, index);
  
      const btnPrint = document.createElement("button");
      btnPrint.classList.add("btn");
      btnPrint.textContent = "Print QR";
      btnPrint.onclick = () => printQR(product, index);
  
      const qrDiv = document.createElement("div");
      qrDiv.id = `qr-${index}`;
      qrDiv.classList.add("qr");
  
      productDiv.appendChild(name);
      productDiv.appendChild(btnGenerate);
      productDiv.appendChild(btnPrint);
      productList.appendChild(productDiv);
      productList.appendChild(qrDiv);
    });
  
    function generateQR(product, index) {
      const qrText = `Product: ${product.name}\nPrice: â‚¹${product.price}`;
      const qrContainer = document.getElementById(`qr-${index}`);
      qrContainer.innerHTML = "";
      QRCode.toCanvas(qrText, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        else qrContainer.appendChild(canvas);
      });
    }
  
    function printQR(product, index) {
      const qrContainer = document.getElementById(`qr-${index}`);
      const canvas = qrContainer.querySelector("canvas");
      if (!canvas) {
        alert("Please generate the QR code first!");
        return;
      }

      const qrImage = canvas.toDataURL("image/png");

      const printContent = `
        <div style="text-align: center; font-family: 'Segoe UI', sans-serif;">
          <h3>${product.name}</h3>
          <p>Price: â‚¹${product.price}</p>
          <img src="${qrImage}" alt="QR Code" style="width: 200px; height: 200px;" />
        </div>
      `;

      const printWindow = window.open("", "_blank");
      printWindow.document.body.innerHTML = printContent;
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }
  
    function goBack() {
      window.location.href = "inventory.html";
    }
  
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
